<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
        }
        .result-container {
            text-align: center;
            background-color: #dff0d8;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .note-section {
            margin-top: 20px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sentimentAnalysisForm').on('submit', function(event) {
                event.preventDefault();
                var sentence = $('#sentence').val().trim();
                if (sentence === '') {
                    $('#warning').html('<div class="alert" role="alert">Please enter your movie review.</div>');
                    $('#predictionResult').empty().hide();
                    return;
                }
                $('#warning').empty();
                var formData = {
                    'sentence': sentence
                };
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        var predictionText = response.prediction_text;
                        var resultContainer = $('#predictionResult');
                        resultContainer.html('<div class="result-container"><div class="result">' + predictionText + '</div>' + getPredictionMessage(predictionText) + '</div>').show();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });

        function getPredictionMessage(prediction) {
            if (prediction === 'Positive review') {
                return '<div class="note-section"><strong>Note:</strong> This is a positive review.</div>';
            } else if (prediction === 'Negative review') {
                return '<div class="note-section"><strong>Note:</strong> This is a negative review.</div>';
            } else {
                return '<div class="note-section"><strong>Note:</strong> Prediction result is unclear. Please try again.</div>';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Cinema Sentiment Analyzer</h1>
        <form id="sentimentAnalysisForm" class="form-group">
            <div class="form-group">
                <label for="sentence">Enter your movie review:</label>
                <textarea class="form-control" name="sentence" id="sentence" rows="5" placeholder="Type your movie review here..."></textarea>
            </div>
            <button type="submit" class="btn">Analyze</button>
        </form>
        <div id="warning"></div>
    </div>

    <div id="predictionResult" class="container" style="display: none;"></div>
</body>
</html>
